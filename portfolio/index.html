<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Ody Octora Wijaya</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Portfolio sederhana untuk Ody Octora Wijaya — data diambil dari data.json (bisa diisi dari LinkedIn)." />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1 id="name">Memuat...</h1>
      <p id="headline" class="muted"></p>
    </header>

    <section id="summary" class="card">
      <h2>Ringkasan</h2>
      <p id="summary-text"></p>
    </section>

    <section id="experience" class="card">
      <h2>Pengalaman</h2>
      <div id="experience-list"></div>
    </section>

    <section id="education" class="card">
      <h2>Pendidikan</h2>
      <div id="education-list"></div>
    </section>

    <section id="skills" class="card">
      <h2>Keahlian</h2>
      <div id="skills-list" class="chips"></div>
    </section>

    <footer class="card" id="contact">
      <h2>Kontak</h2>
      <p id="contact-info"></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
